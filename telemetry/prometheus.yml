# Prometheus configuration for Ralph/Wisp telemetry
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Add your application metrics endpoints here
  # Example: scrape metrics from app running in VM
  # - job_name: 'vm-app'
  #   static_configs:
  #     - targets: ['host.docker.internal:8080']
